{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="form-container d-flex flex-column align-items-center justify-content-center">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} w-50">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <h3 class="text-center mb-3">Post A New Site For Review</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-primary d-block mt-3">submit</button>
        </form>
    </div>
{% endblock %}
